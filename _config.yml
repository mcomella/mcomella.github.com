title: Michael Comella
author: Michael Comella

# Used for feed.xml.
description: > # this means to ignore newlines until "baseurl:"
  The blog of Michael Comella, a software developer at Mozilla working on Firefox performance.

url: "http://mcomella.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
twitter_username: michaelcomella
github_username:  mcomella

permalink:          /blog/:year/:title.html

comments: true

short_bio: >
    software developer with Android and performance experience.

google_analytics: false
tracking_id: # Your google analytics tracking id

# Build settings | Do not edit anything below this
markdown: kramdown

gems:
  - jekyll-paginate

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

exclude: [scripts]
